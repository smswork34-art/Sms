    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
        }
        
        body {
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        html, body {
            overflow-y: auto;
            height: 100%;
        }
        
        .scroll-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 80px 20px 40px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 55, 95, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 159, 10, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .glass-effect {
            background: rgba(28, 28, 30, 0.7);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .loader-screen {
            display: block;
            border-radius: 28px;
            padding: 60px 30px;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .app-content {
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .main-banner {
            border-radius: 24px;
            padding: 30px 25px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .banner-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #FF375F, #FF9F0A);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .avatar-text {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #FFFFFF;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        
        .banner-title {
            text-align: left;
            flex: 1;
        }
        
        .banner-main-title {
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(90deg, #FFFFFF, #FFD8B9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }
        
        .banner-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1.5px;
            font-weight: 500;
        }
        
        .status-indicator {
            background: linear-gradient(90deg, #FF375F, #FF9F0A);
            color: #FFFFFF;
            border: none;
            border-radius: 60px;
            padding: 20px 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2.5px;
            box-shadow: 0 10px 30px rgba(255, 55, 95, 0.3);
            text-transform: uppercase;
            width: 100%;
            cursor: default;
            position: relative;
            overflow: hidden;
        }
        
        .status-indicator .dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: #32D74B;
            border-radius: 50%;
            margin-right: 16px;
            vertical-align: middle;
            box-shadow: 0 0 20px #32D74B;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            border-radius: 20px;
            padding: 30px 15px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(44, 44, 46, 0.6);
            min-height: 150px;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 55, 95, 0.3);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn .btn-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn .btn-icon svg {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        
        .action-btn:hover .btn-icon svg {
            transform: scale(1.1);
        }
        
        .action-btn .btn-text {
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.8px;
            background: linear-gradient(90deg, #FFFFFF, #E5E5E7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 6px;
        }
        
        .action-btn .btn-subtext {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            letter-spacing: 1.2px;
            font-weight: 500;
            padding-bottom: 40px;
        }
        
        .dynamic-island {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 36px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1.2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 480px) {
            .scroll-container {
                padding: 70px 15px 30px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            .banner-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .banner-title {
                text-align: center;
            }
            
            .avatar-container {

            }
            
            .avatar-text {

            }
            
            .banner-main-title {

            }
            
            .status-indicator {
                padding: 18px 0;
                font-size: 18px;
            }
            
            .action-btn {
                padding: 25px 15px;
                min-height: 140px;
            }
        }
    </style>
</head>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loaderScreen').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                const buttons = document.querySelectorAll('.action-btn');
                buttons.forEach((btn, index) => {
                    btn.style.opacity = '0';
                    btn.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        btn.style.transition = 'all 0.5s ease';
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, index * 150);
                });
            }, 2000);
        });
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
        function animateAllButtons() {
            const allButtons = document.querySelectorAll('.action-btn');
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—É–ª—å—Å–∞—Ü–∏—è
            allButtons.forEach(btn => {
                btn.style.transform = 'scale(0.95)';
                btn.style.boxShadow = '0 0 30px rgba(255, 55, 95, 0.5)';
            });
            
            setTimeout(() => {
                allButtons.forEach(btn => {
                    btn.style.transform = '';
                    btn.style.boxShadow = '';
                });
            }, 200);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Å—Ç–æ–≥–æ –ø–æ–ø–∞–ø–∞
        function createTelegramPopup(buttonName, telegramUrl) {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ø–æ–ø–∞–ø—ã
            const oldPopup = document.querySelector('.telegram-popup');
            const oldOverlay = document.querySelector('.popup-overlay');
            if (oldPopup) oldPopup.remove();
            if (oldOverlay) oldOverlay.remove();
            
            // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 9998;
                animation: fadeIn 0.3s ease;
            `;
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–ø–∞–ø
            const popup = document.createElement('div');
            popup.className = 'telegram-popup';
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(28, 28, 30, 0.95);
                backdrop-filter: blur(40px);
                -webkit-backdrop-filter: blur(40px);
                border-radius: 24px;
                padding: 30px 25px;
                color: white;
                text-align: center;
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
                z-index: 9999;
                width: 90%;
                max-width: 320px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                animation: popupIn 0.3s ease;
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
            const style = document.createElement('style');
            style.textContent = `
                @keyframes popupIn {
                    from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
                    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            popup.innerHTML = `
                <div style="margin-bottom: 20px; font-size: 40px;">üì±</div>
                <div style="
                    margin-bottom: 8px;
                    font-size: 22px;
                    font-weight: 800;
                    letter-spacing: 0.8px;
                    color: #FFFFFF;
                ">${buttonName}</div>
                <div style="
                    font-size: 15px;
                    color: rgba(255, 255, 255, 0.7);
                    margin-bottom: 25px;
                    line-height: 1.4;
                ">
                    –ü–µ—Ä–µ—Ö–æ–¥ –≤ Telegram
                </div>
                <button id="goToTelegram" style="
                    background: linear-gradient(90deg, #FF375F, #FF9F0A);
                    border: none;
                    border-radius: 50px;
                    padding: 16px 40px;
                    color: white;
                    font-weight: 700;
                    font-size: 16px;
                    cursor: pointer;
                    margin-bottom: 15px;
                    width: 100%;
                    transition: transform 0.2s ease;
                ">
                    –ü–ï–†–ï–ô–¢–ò
                </button>
                <button id="closePopup" style="
                    background: transparent;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    border-radius: 50px;
                    padding: 14px 40px;
                    color: rgba(255, 255, 255, 0.8);
                    font-weight: 600;
                    font-size: 15px;
                    cursor: pointer;
                    width: 100%;
                    transition: all 0.2s ease;
                ">
                    –û–¢–ú–ï–ù–ê
                </button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è
            function closePopup() {
                popup.style.animation = 'popupIn 0.3s ease reverse';
                overlay.style.opacity = '0';
                
                setTimeout(() => {
                    if (popup.parentNode) popup.remove();
                    if (overlay.parentNode) overlay.remove();
                    if (style.parentNode) style.remove();
                }, 300);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('goToTelegram').addEventListener('click', function() {
                window.open(telegramUrl, '_blank');
                closePopup();
            });
            
            document.getElementById('closePopup').addEventListener('click', closePopup);
            overlay.addEventListener('click', closePopup);
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const btnText = this.querySelector('.btn-text').textContent;
                const telegramUrl = this.getAttribute('data-url');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                animateAllButtons();
                
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
                setTimeout(() => {
                    createTelegramPopup(btnText, telegramUrl);
                }, 200);
            });
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.action-btn')) {
                e.preventDefault();
            }
        });
    </script>
