<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Mailing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* Header */
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1d21;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #2a2d32;
            border: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Главный экран */
        .main-screen {
            text-align: center;
            padding: 30px 20px;
        }

        .logo {
            font-size: 48px;
            color: #0088cc;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .status {
            display: inline-block;
            background-color: #00cc66;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Кнопки действий */
        .action-buttons {
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .action-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .action-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .action-btn.deposit {
            background-color: #34b7f1;
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-icon {
            font-size: 24px;
        }

        /* Быстрые действия */
        .quick-actions {
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 16px;
            color: #888;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .quick-btn {
            background-color: #2a2d32;
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quick-btn:active {
            background-color: #3a3d42;
        }

        .quick-icon {
            font-size: 20px;
            color: #34b7f1;
        }

        .quick-text {
            font-size: 13px;
            font-weight: 500;
        }

        /* Тарифы */
        .pricing {
            background-color: #2a2d32;
            margin: 0 20px;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .pricing-title {
            font-size: 18px;
            font-weight: 600;
            color: #34b7f1;
            margin-bottom: 15px;
            text-align: center;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .price-value {
            color: #ffffff;
            font-weight: 600;
        }

        .min-balance {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #3a3d42;
            color: #888;
            font-size: 14px;
        }

        .min-balance span {
            color: #34b7f1;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 13px;
        }

        /* Анимация закрытия */
        .closing {
            animation: fadeOut 0.3s forwards !important;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-title">SMS MAILING</div>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Главный экран -->
        <div class="main-screen">
            <div class="logo">
                <i class="fas fa-sms"></i>
            </div>
            <div class="app-title">SMS MAILING</div>
            <div class="status">РАБОТАЕМ</div>
        </div>

        <!-- Основные кнопки -->
        <div class="action-buttons">
            <button class="action-btn" id="startMailingBtn">
                <div class="btn-content">
                    <i class="fas fa-paper-plane btn-icon"></i>
                    <span>Запустить рассылку</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <button class="action-btn deposit" id="depositBtn">
                <div class="btn-content">
                    <i class="fas fa-plus-circle btn-icon"></i>
                    <span>Пополнить баланс</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Быстрые действия -->
        <div class="quick-actions">
            <div class="section-title">Быстрые действия</div>
            <div class="quick-buttons">
                <button class="quick-btn" id="balanceBtn">
                    <i class="fas fa-wallet quick-icon"></i>
                    <span class="quick-text">Баланс</span>
                </button>
                
                <a href="https://t.me/SmsRuBoss" class="quick-btn" target="_blank">
                    <i class="fas fa-headset quick-icon"></i>
                    <span class="quick-text">Поддержка</span>
                </a>
                
                <a href="https://t.me/NewsRuSms" class="quick-btn" target="_blank">
                    <i class="fas fa-newspaper quick-icon"></i>
                    <span class="quick-text">Новости</span>
                </a>
            </div>
        </div>

        <!-- Тарифы -->
        <div class="pricing">
            <div class="pricing-title">Цены за SMS</div>
            <div class="price-row">
                <span>1 CMC =</span>
                <span class="price-value">1 USDT</span>
            </div>
            <div class="price-row">
                <span>1 CMC =</span>
                <span class="price-value">0.65 TON</span>
            </div>
            <div class="min-balance">
                Минимальный баланс: <span>10 USDT</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div>© SMS Mailing 2023</div>
            <div style="margin-top: 5px; font-size: 12px; color: #888;">
                <i class="fas fa-robot"></i> @SMSMailingRu_Bot
            </div>
        </div>
    </div>

    <script>
        // Имитация Telegram WebApp API
        const TelegramWebApp = {
            close: function() {
                // В реальном Telegram будет закрыто мини-приложение
                document.getElementById('appContainer').classList.add('closing');
                setTimeout(() => {
                    document.body.innerHTML = '<div style="display:none;"></div>';
                    console.log('Мини-приложение закрыто');
                }, 300);
            },
            openLink: function(url) {
                window.open(url, '_blank');
            }
        };

        // Функция для открытия бота с deep link
        function openBotWithDeepLink(action) {
            // Закрываем мини-приложение
            TelegramWebApp.close();
            
            // Формируем ссылку на бота с параметром start
            let botUrl = '';
            
            switch(action) {
                case 'mailing':
                    botUrl = 'https://t.me/SMSMailingRu_Bot?start=mailing';
                    break;
                case 'deposit':
                    botUrl = 'https://t.me/SMSMailingRu_Bot?start=deposit';
                    break;
                case 'balance':
                    botUrl = 'https://t.me/SMSMailingRu_Bot?start=balance';
                    break;
                default:
                    botUrl = 'https://t.me/SMSMailingRu_Bot';
            }
            
            // Открываем бота через 300мс (после анимации закрытия)
            setTimeout(() => {
                TelegramWebApp.openLink(botUrl);
            }, 300);
        }

        // Обработчики кнопок
        document.addEventListener('DOMContentLoaded', () => {
            // Запустить рассылку
            document.getElementById('startMailingBtn').addEventListener('click', () => {
                openBotWithDeepLink('mailing');
            });
            
            // Пополнить баланс
            document.getElementById('depositBtn').addEventListener('click', () => {
                openBotWithDeepLink('deposit');
            });
            
            // Баланс
            document.getElementById('balanceBtn').addEventListener('click', () => {
                openBotWithDeepLink('balance');
            });
            
            // Закрыть приложение
            document.getElementById('closeBtn').addEventListener('click', () => {
                TelegramWebApp.close();
            });
            
            // Добавляем эффект нажатия на кнопки
            const buttons = document.querySelectorAll('.action-btn, .quick-btn');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
